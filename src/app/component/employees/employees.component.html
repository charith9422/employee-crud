<div class="container">
    <button mat-button color="primary" routerLink="/employee" >New Employee</button>
    <div>
        <ul *ngFor="let employee of employees">
            <li>{{employee.id}}</li>
            <li>{{employee.name}}</li>
            <li>{{employee.role}}</li>
            <li><button class="btn btn-warning btn-sm" (click)="edit(employee)">Edit</button></li>
            <li><button class="btn btn-danger btn-sm" (click)="openDialog(employee)">Delete</button></li>
        </ul>
    </div>
</div>
